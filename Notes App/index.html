<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
<link rel="manifest" href="/favicon_io/site.webmanifest">
</head>

<body>

    <div class="container">
        <h1><img src="images/notes.png">Notes Simple</h1>
        <button class="btn"><img src="images/edit.png">Create Notes!</button>
        <button class="btn reset-btn">Reset Data</button>
        <div class="notes-container">
            <div class="input-box" contenteditable="true">
            
                <img src="images/delete.png" alt="Delete" class="delete-btn">
            </div>
        </div>
    </div>
    <div class="notes-container"></div>
    <footer>Create By hndkdev</footer>
    <script src="script.js"></script>
</body>
</html>
